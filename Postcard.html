<!DOCTYPE html>
<html>
    <head>
        <title>The Postcard</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="postcard">
            <div class="postcard-header">
                <div class="icon">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png">
                </div>
                <div class="title">
                    <h1>My Postcard</h1>
                </div>
                
            </div>
            <div class="postcard-body">
                <div class="left-part">
                    <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4GeeksAcademy Course!</p>

                    <p>This is so cool, can't wait to start doing more stuff!</p>
                </div>
                <div class="right-part">
                    <input type="text" name="" placeholder="Some Name">
                    <input type="text" name="" placeholder="Some Email">
                    <input type="text" name="" placeholder="Some comment">
                </div>
            </div>
            <div class="postcard-footer">
                <input type="submit" value="Send My Postcard">
            </div>
        </div>
    </body>
</html>
